<div id="create_cabinet_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="create_cabinet_modalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin:100px auto">
        <div class="modal-content">
            <div class="modal-header modal_header_style">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>
                <h4 class="modal-title modal_title_style">
				   <span class="glyphicon glyphicon-plus-sign"></span> 添加机柜
				 </h4>
            </div>
            <div class="modal-body">
                <form id="create_cabinet_form">
                     <div class="Mirror_list_div conf_style">
						<div class="control-group">
							<label class="control-label"><span class="red">*</span>机柜名称: </label>
                            <div class="controls">
                                <input name="name" id="create_name" class="machine-name" type="text"
                                       required maxlength="20" minlength="2"
                                       placeholder="长度2-20字符">

						</div>

                             <label class="control-label"><span class="red">*</span>所在机房:</label>
                             <div class="controls">

                             </div>
                         </div>
                         <div class="control-group">
                             <label class="control-label"><span class="red">*</span>机柜高度(U): </label>
                             <div class="controls">
                                 <input required max="42" name="height" id="create_height" class="machine-name" type="number" max="42" min="1" placeholder="--请输入机柜高度--">
                                 <span class="help-block"></span>
