
<div class="container-fluid page-content">
    <div id="page-container" class="row" ng-controller="flavor_list_ctl">
        <div  class="col-md-12">
            <div class="row">
                <div class="col-md-7">
                    <div id="toolbar_container">
                        <div class="btn-group" role="group">
                            <button ng-click="clickcCreateItem();" class="table_button general_button"><span class="glyphicon glyphicon-plus-sign"></span> 添加</button>
                            <button ng-click="clickDeleteItem();" class="table_button //danger_status//"><span class="glyphicon glyphicon-trash"></span> 删除</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive table_container">
                        <table class="table" id="flavor_table">
                            <thead>
                                <tr>
                                    <th class="thead_checkbox" >
                                    <th class="tds">名称</th>
                                    <th class="tds">VCPU数量</th>
                                    <th class="tds">内存(M)</th>
                                    <th class="tds">根磁盘(G)</th>
                                </tr>
                            </thead>
                            <tbody id="flavor_tbody">
                                <tr ng-repeat="x in flavors" ng-show="bool_rows" ng-click="clickTableTr($event)"
                                        id="//x.id//" name="//x.name//" vcpus="//x.vcpus//" ram="//x.ram//" disk="//x.disk//">
                                    <td><input type="checkbox"></td>
                                    <td ng-bind="x.name"></td>
                                    <td ng-bind="x.vcpus"></td>
                                    <td ng-bind="x.ram"></td>
                                    <td ng-bind="x.disk"></td>
                                </tr>
                                <tr ng-hide="bool_rows">
                                    <td colspan="6" ng-bind="loading_rows">正在加载...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="pagination_div">
                        <div id="flavor_pagination" class="pagination"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-controller="modal_create_flavor" id="modal_create_flavor" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal_dialog_style edit_modal-header" style="margin:100px auto">
            <div class="modal-content">
                <div class="modal-header modal_header_style">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title modal_title_style"><span class="glyphicon glyphicon-plus-sign"></span> 创建云主机类型</h4>
                </div>
                <div class="modal-body ">
                    <form id="form_create_flavor">
                        <div class="Mirror_list_div">
                            <div class="control-group">
                                <label class="control-label"><span class="red">*</span>名称</label>
                                <div class="controls">
                                    <input ng-model="name" name="name" type="text" class="machine-name"
                                            required maxlength="20" minlength="3"
                                            placeholder="长度3-20字符"/>
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><span class="red">*</span>VCPU数量</label>
                                <div class="controls">
                                    <input ng-model="vcpus" type="number" name="vcpus" class="machine-name" min="1" max="128">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><span class="red">*</span>内存(M)</label>
                                <div class="controls">
                                    <input ng-model="ram" type="number" name="ram" class="machine-name" min="512" max="100000">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label"><span class="red">*</span>根磁盘(G)</label>
                                <div class="controls">
                                    <input ng-model="disk" type="number" name="disk" class="machine-name" min="10" max="100000">
                                    <span class="help-block"></span>
                                </div>
                            </div>

                            <div class="control-group">
                                <label class="control-label"><span class="red">*</span>价格(元/H)</label>
                                <div class="controls">
                                    <input ng-model="price" type="number" step="0.01" name="price" class="machine-name" min="0" max="100000">
                                    <span class="help-block"></span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer modal_footer_edit_style">
                    <button id="submit_create_pool" ng-click="submitCreate()" class="table_button btn_default_style form_general_button"><span class="glyphicon glyphicon-ok"></span> 创建</button>
                    <button class="table_button cancel_button" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span> 取消</button>
                </div>
            </div>
        </div>
    </div>


    <div ng-controller="delete_flavor_modal" class="modal fade" id="delete_flavor_modal" tabindex="-1" role="dialog" aria-labelledby="deleteImageLabel" aria-hidden="true">
       <div class="modal-dialog" style="margin:230px auto">
          <div class="modal-content">
             <div class="modal-header modal_danger_header_style">
                <button type="button" class="close" data-dismiss="modal"
                   aria-hidden="true">×
                </button>
                <h4 class="modal-title modal_title_style"><span class="glyphicon glyphicon-trash"></span> 删除云主机类型</h4>
             </div>
             <div class="modal-body">
                 <input type="hidden" ng-model="delete_type_id"/>
                您确定要进行删除云主机类型的动作吗？
             </div>
             <div class="modal-footer modal_footer_edit_style">
                <button class="btn btn-danger btn-sm table_button form_danger_button" ng-click="clickSubmitDelete()">
                   <span class="glyphicon glyphicon-trash"></span> 删除
                </button>
                <button class="btn btn-default btn-sm table_button cancel_button" data-dismiss="modal">
                   <span class="glyphicon glyphicon-remove"></span> 取消
                </button>
             </div>
          </div><!-- /.modal-content -->
       </div><!-- /.modal-dialog -->
    </div>


</div>
