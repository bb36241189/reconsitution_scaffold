<link href="stylesheets/overview.css" rel="stylesheet"/>

<div class="container-fluid page-content" type="out_container">
    <div id="page-container" class="row">
        <div class="row">
            <div class="col-lg-9">



                <div class="row" ng-controller="resourceDashboardCtl">
                    <div class="col-lg-4 col-md-4">
                         <div class="card-box">
                             <h4 class="header-title m-t-0 m-b-10">CPU使用率</h4>
                             <div class="widget-box-2">
                                 <div class="widget-detail-2">
                                     <span class="badge badge-primary pull-left m-t-20" ng-bind="cpu_usage"></span>
                                     <h2 class="m-b-0" ng-bind="cpu_rate"></h2>
                                     <p class="text-muted m-b-5">已使用</p>
                                 </div>
                                 <div class="progress progress-bar-primary-alt progress-sm m-b-0" style="float:none;width:100%;">
                                     <div style="width://cpu_rate//" class="progress-bar progress-bar-primary">
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                    <div class="col-lg-4 col-md-4">
                         <div class="card-box">
                             <h4 class="header-title m-t-0 m-b-10">内存使用率</h4>
                             <div class="widget-box-2">
                                 <div class="widget-detail-2">
                                     <span class="badge badge-danger pull-left m-t-20" ng-bind="mem_usage"></span>
                                     <h2 class="m-b-0" ng-bind="mem_rate"></h2>
                                     <p class="text-muted m-b-5">已使用</p>
                                 </div>
                                 <div class="progress progress-bar-danger-alt progress-sm m-b-0" style="float:none;width:100%;">
                                     <div style="width: //mem_rate//" class="progress-bar progress-bar-danger">
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                    <div class="col-lg-4 col-md-4">
                         <div class="card-box">
                             <h4 class="header-title m-t-0 m-b-10">存储使用率</h4>
                             <div class="widget-box-2">
                                 <div class="widget-detail-2">
                                     <span class="badge badge-purple pull-left m-t-20" ng-bind="disk_usage"></span>
                                     <h2 class="m-b-0" ng-bind="disk_rate"></h2>
                                     <p class="text-muted m-b-5">已使用</p>
                                 </div>
                                 <div class="progress progress-bar-purple-alt progress-sm m-b-0" style="float:none;width:100%;">
                                     <div style="width://disk_rate//" class="progress-bar progress-bar-purple">
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                    <div class="col-lg-3 col-md-6 hide">
                         <div class="card-box">
                             <h4 class="header-title m-t-0 m-b-10">带宽使用率</h4>

                             <div class="widget-box-2">
                                 <div class="widget-detail-2">
                                     <span class="badge badge-danger pull-left m-t-20" ng-bind="net_usage"></span>
                                     <h2 class="m-b-0" ng-bind="net_rate"></h2>
                                     <p class="text-muted m-b-5">已使用</p>
                                 </div>
                                 <div class="progress progress-bar-danger-alt progress-sm m-b-0" style="float:none;width:100%;">
                                     <div style="width://net_rate//" class="progress-bar progress-bar-danger">
                                     </div>
                                 </div>
                             </div>
                         </div>
                     </div>
                </div>




                <div class="row">
                    <div class="col-lg-6 col-md-6" ng-controller="resourceChartCtl">
                         <div class="card-box">
                             <h4 class="header-title m-t-0 m-b-10">资源使用情况</h4>
                             <div id="line_chart" style="min-height: 375px;"></div>
                         </div>
                    </div>

                    <div class="col-lg-6 col-md-6" ng-controller="serverCtl">
                        <div class="card-box" style="height: 210px;">
                            <div class="btn-group" style="margin-top:-8px;">
                              <button type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size:16px;font-weight:700;">
                                  <b ng-bind="show_text"></b>
                                  <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu">
                                <li><a href="#" ng-click="changeType('total','虚拟机')">所有虚拟机</a></li>
                                <li><a href="#" ng-click="changeType('exsi','虚拟机EXSI')">虚拟机EXSI</a></li>
                                <li><a href="#" ng-click="changeType('kvm','虚拟机KVM')">虚拟机KVM</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#" ng-click="renderSystemInfo()">虚拟机操作系统</a></li>
                              </ul>
                            </div>

                            <div class="total-sales-sec">
                                <div class="circle-chart">
                                    <div id="server_chart" style="min-height: 140px;min-width:140px;">

                                    </div>
                                </div><!-- Circle Chart -->
                                <div class="total-sales-info">
                                    <span style="display:none;">总数</span>
                                    <h3 style="font-size:50px;" ng-bind="server_count">100</h3>
                                    <ul>
                                        <li>
                                            <span>运行</span>
                                            <h5 ng-bind="active_count">77</h5>
                                        </li>
                                        <li>
                                            <span>关闭</span>
                                            <h5 ng-bind="close_count">20</h5>
                                        </li>
                                        <li>
                                            <span>错误</span>
                                            <h5 ng-bind="error_count">3</h5>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-6 col-md-6" ng-controller="alarmCtl">
                        <div class="card-box" style="height:210px;">
                            <div class="btn-group" style="margin-top:-8px;">
                              <button type="button" class="btn btn-default" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-size:16px;font-weight:700;">
                                  <b ng-bind="show_text"></b>
                                  <span class="caret"></span>
                              </button>
                              <ul class="dropdown-menu">
                                <li><a href="#" ng-click="changeType('total','告警',1)">所有告警</a></li>
                                <li><a href="#" ng-click="changeType('server','虚拟机告警',3)">虚拟机告警</a></li>
                                <li><a href="#" ng-click="changeType('host','物理机告警',2)">物理机告警</a></li>
                                <li><a href="#" ng-click="changeType('storage','存储池告警',1)">存储池告警</a></li>
                              </ul>
                            </div>
                            <div class="total-sales-sec">
                                <div class="circle-chart">
                                    <div id="alarm_chart" style="min-height: 140px;min-width:140px;">

                                    </div>
                                </div><!-- Circle Chart -->
                                <div class="total-sales-info">
                                    <span style="display:none;">总数</span>
                                    <a href="alarm#tab//tab//">
                                        <h3 style="font-size:50px;" ng-bind="sum"></h3>
                                    </a>
                                    <ul>
                                        <li>
                                            <span>灾难</span>
                                            <h5 ng-bind="disaster"></h5>
                                        </li>
                                        <li>
                                            <span>严重</span>
                                            <h5 ng-bind="high"></h5>
                                        </li>
                                        <li>
                                            <span>一般</span>
                                            <h5 ng-bind="average"></h5>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-3" ng-controller="operationCtl">
                <div class="card-box">
                    <h4 class="header-title m-t-0 m-b-10">最近操作</h4>
                    <div  style="height: 512px;overflow: auto;">
                        <div class="operation_div //x._class//" ng-repeat="x in operation_list">
                            <div style="margin-left:20px;">
                                <b ng-bind="x.action"></b>
                            </div>
                            <div style="margin-left:20px;font-size:12px;" ng-bind="x.time">
                            </div>
                            <div style="margin-left:20px;font-size:12px;">
                                <span ng-bind="x.resource_type+': '"></span>
                                <a href="//'../app/'+x._href//" ng-if="x.hasHref" ng-bind="x.resource_name"></a>
                                <span ng-if="!x.hasHref" ng-bind="x.resource_name"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
