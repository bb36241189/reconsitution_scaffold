    <div id="page-container" >

                    <div class="row">
                        <div class="col-md-7">
                            <div id="toolbar_container">
                                <div class="btn-group" role="group">
                                    <button class="table_button general_button"  name="refresh_department" id="refresh_department"><span class="glyphicon glyphicon-refresh"></span> 刷新</button>
                                    <button name="add_department" id="add_department" class="table_button general_button" data-toggle="modal" data-target="#create_department_modal"><span class="glyphicon glyphicon-plus-sign"></span> 添加</button>
                                    <button name="edit_department" id="edit_department" class="table_button" data-toggle="modal" data-target="#edit_department_modal"><span class="glyphicon glyphicon-edit"></span> 编辑</button>

                                <tr>
                                    <th></th>
                                    <th class="tds">部门名称</th>
                                    <th class="tds">描述</th>
                                    <th class="tds">创建时间</th>
                                    <th class="tds">更新时间</th>

<!--create department modal-->
<div id="create_department_modal" class="modal fade appmodal fadeIn" tabindex="-1" role="dialog" aria-labelledby="create_department_modalLabel" aria-hidden="true">
   <div class="modal-dialog modal_dialog_style">
       <div class="modal-content">
         <div class="modal-header modal_header_style">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;
            </button>
            <h4 class="modal-title modal_title_style">
               <span class="glyphicon glyphicon-plus-sign"></span> 添加部门
            </h4>
         </div>
           <div class="modal-body">
               <form id="create_department_form">
                   <div class="Mirror_list_div conf_style">
                       <div id="create_name_div" class="control-group">
                           <label for="create_department_name" class="control-label"><span class="red">*</span>名称:</label>
                           <div class="controls">
                               <input id="create_department_name" name="name" class="machine-name" type="text"  placeholder="长度3-60位字符">
                               <div class="desc success hide"><img ng-src="//static_url('images/success.png')//"></div>
                               <div class="desc error hide"><img ng-src="//static_url('images/error.png')//"></div>
                               <div class="desc error_info hide"><span>名称不能为空</span></div>
                           </div>
                       </div>
                       <div id="create_description_div" class="control-group textarea-group">
                            <label for="create_description" class="description_lable control-label">描述:</label>
                            <div class="controls">
                                <textarea  class="form_textarea machine-name" name="description" id="create_description" placeholder="长度为0-1000个字符"></textarea>
                                <div class="desc success hide"><img ng-src="//static_url('images/success.png')//"></div>
                                <div class="desc error hide"><img ng-src="//static_url('images/error.png')//"></div>
                                <div class="desc error_info hide"><span>范围0-1000字符</span></div>
                            </div>
                        </div>
                   </div>
               </form>
           </div>
           <div class="modal-footer modal_footer_edit_style">
               <button class="table_button btn_default_style form_general_button" id="submit_create_department"><span class="glyphicon glyphicon-ok"></span> 添加</button>
               <button class="table_button cancel_button" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span> 取消</button>
           </div>
       </div>
   </div>
</div>

<!--edit department modal-->
<div id="edit_department_modal" class="modal fade appmodal fadeIn" tabindex="-1" role="dialog" aria-labelledby="edit_department_modalLabel" aria-hidden="true">
   <div class="modal-dialog modal_dialog_style">

               <span class="glyphicon glyphicon-edit"></span> 修改部门信息

               <form id="edit_department_form">
                   <div class="Mirror_list_div conf_style">

                               <input id="edit_department_name" name="name" class="machine-name" type="text"  placeholder="长度3-60位字符">
                               <div class="desc success hide"><img ng-src="//static_url('images/success.png')//"></div>
                               <div class="desc error hide"><img ng-src="//static_url('images/error.png')//"></div>
                               <div class="desc error_info hide"><span>名称不能为空</span></div>
                           </div>
                       </div>
                       <div id="edit_description_div" class="control-group textarea-group">
                            <label for="edit_description" class="control-label">描述:</label>
                            <div class="controls">
                                <textarea  class="machine-name" name="description" id="edit_description" placeholder="长度为0-1000个字符"></textarea>
                                <div class="desc success hide"><img ng-src="//static_url('images/success.png')//"></div>
                                <div class="desc error hide"><img ng-src="//static_url('images/error.png')//"></div>
                                <div class="desc error_info hide"><span>范围0-1000字符</span></div>
                            </div>
                        </div>

           </div>
           <div class="modal-footer modal_footer_edit_style">
               <button class="table_button btn_default_style form_general_button" id="submit_edit_department"><span class="glyphicon glyphicon-ok"></span> 更新</button>
               <button class="table_button cancel_button" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span> 取消</button>
           </div>
       </div>
   </div>
</div>

<!--delete user-->
<div id="delete_department_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="delete_department_modalLabel"
     aria-hidden="true">
    <div class="modal-dialog" style="margin:100px auto">
        <div class="modal-content">
            <div class="modal-header modal_danger_header_style">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">x</button>

            </div>
            <div class="modal-body">
                <p class="font_family">确定要删除该部门？</p>
            </div>
            <div class="modal-footer modal_footer_edit_style">
                <button class="table_button btn_default_style form_danger_button" id="submit_delete_department"><span class="glyphicon glyphicon-trash"></span> 删除</button>
                <button class="table_button cancel_button" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span> 取消</button>
            </div>
        </div>
    </div>
