<div class="modal fade" id="delete_policy_modal" tabindex="-1" role="dialog" aria-hidden="true">
   <div class="modal-dialog" style="margin:230px auto">
      <div class="modal-content">
         <div class="modal-header modal_danger_header_style">
            <button type="button" class="close" data-dismiss="modal"

</div><!-- /.modal -->

<div id="edit_policy_modal" class="modal fade" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal_dialog_style edit_modal-header" style="margin:100px auto">
        <div class="modal-content">
            <div class="modal-header modal_header_style">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title modal_title_style"><span class="glyphicon glyphicon-edit"></span> 编辑策略</h4>
            </div>
            <div class="modal-body ">
                <form id="edit_policy_form">
                    <div class="Mirror_list_div">
                        <div class="control-group">
                            <label class="control-label"><span class="red">*</span>名称</label>
                            <div class="controls">
                                <input id="edit_name" name="name" class="machine-name" type="text"
                                       required maxlength="20" minlength="3"
                                       placeholder="长度3-20字符">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="edit_active">激活</label>
                            <div class="controls">
                                <input id="edit_active" name="active"  type="checkbox" class="form_checkbox">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer modal_footer_edit_style">
                <button id="submit_edit_policy" class="table_button btn_default_style form_general_button"><span class="glyphicon glyphicon-ok"></span> 更新</button>
                <button id="edit_cancel_button" class="table_button cancel_button" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span> 取消</button>
            </div>
        </div>
    </div>
</div>

<div id="create_policy_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="create_tag_modalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal_dialog_style" style="margin:100px auto">
        <div class="modal-content">
            <div class="modal-header modal_header_style">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <div class="modal-title modal_title_style" id="create_policy_modalLabel">
                    <span class="glyphicon glyphicon-plus-sign"></span> 添加策略
                </div>
            </div>
            <div class="modal-body">
                <form id="create_policy_form">
                    <div class="Mirror_list_div">
                        <div class="control-group">
                            <label class="control-label"><span class="red">*</span>名称</label>
                            <div class="controls">
                                <input id="create_name" name="name" class="machine-name" type="text"
                                       required maxlength="20" minlength="3"
                                       placeholder="长度3-20字符">
                                <span class="help-block"></span>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="price_conf">
                                <div class="price_type">系统盘</div>
                                <div class="price_num">
                                    <input type="number" name="system" value="0" min="0" step="0.001" class="machine-name conf_input">
                                    元/(G*H)
                                </div>
                            </div>
                            <div class="price_conf">
                                <div class="price_type">数据盘</div>
                                <div class="price_num">
                                    <input type="number" name="data" value="0" min="0" step="0.001" class="machine-name conf_input">
                                    元/(G*H)
                                </div>
                            </div>
                        </div>
                        <div class="control-group" id="flavor_price">
                        </div>
                        <!--<div class="control-group">
                            <label class="control-label" for="create_active">激活</label>
                            <div class="controls">
                                <input id="create_active" name="active"  type="checkbox" class="form_checkbox">
                            </div>
                        </div>-->
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="submit_create_policy" class="table_button btn_default_style form_general_button"><span class="glyphicon glyphicon-ok"></span> 添加</button>
                <button id="create_cancel_button" class="table_button cancel_button" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span> 取消</button>
            </div>
        </div>
    </div>
</div>

<div id="edit_price_modal" class="modal fade" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal_dialog_style edit_modal-header" style="margin:100px auto">
        <div class="modal-content">
            <div class="modal-header modal_header_style">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title modal_title_style"><span class="glyphicon glyphicon-edit"></span> 修改单价</h4>
            </div>
            <div class="modal-body ">
                <form id="edit_price_form">
                    <div class="Mirror_list_div">
                        <div class="control-group">
                            <label class="control-label">当前单价:</label>
                            <div class="controls">
                                <input id="current_price"  class="machine-name price_input" type="text" disabled="disabled">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">新单价:</label>
                            <div class="controls">
                                <input id="new_price" class="machine-name price_input" type="number" step="0.001" value="0" min="0">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer modal_footer_edit_style">
                <button id="submit_edit_price" class="table_button btn_default_style form_general_button"><span class="glyphicon glyphicon-ok"></span> 更新</button>
                <button  class="table_button cancel_button" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span> 取消</button>
            </div>
        </div>
    </div>
</div>
