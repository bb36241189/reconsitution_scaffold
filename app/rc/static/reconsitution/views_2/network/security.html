<!--edit security modal-->
<div id="edit_security_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="edit_security_modalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal_dialog_style" style="margin:100px auto">
        <div class="modal-content">
            <div class="modal-header modal_header_style">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <div class="modal-title modal_title_style" id="edit_security_modalLabel">
                    <span class="glyphicon glyphicon-edit"></span> 编辑安全组信息
                </div>
            </div>
            <div class="modal-body">
                <form id="edit_security_form">
                    <div class="Mirror_list_div conf_style">
                        <div class="control-group">
                            <label class="control-label"><span class="red">*</span>名称</label>
                            <div class="controls" id="edit_security_name_div">
                                <input id="security_name" class="machine-name" type="text" placeholder="--请输入安全组名称--">
                                <div class="desc success hide"><img ng-src="//static_url('images/success.png')//"></div>
                                <div class="desc error hide"><img ng-src="//static_url('images/error.png')//"></div>
                                <div class="desc error_info hide"><span>安全组名称不能为空</span></div>
                            </div>
                        </div>
                        <div class="control-group textarea-group">
                            <label class="control-label">描述</label>
                            <div class="controls" id="edit_security_description_div">
                                <textarea class="machine-name" id="security_description" placeholder="长度范围0-1000个字符"></textarea>
                                <div class="desc success hide"><img ng-src="//static_url('images/success.png')//"></div>
                                <div class="desc error hide"><img ng-src="//static_url('images/error.png')//"></div>
                                <div class="desc error_info hide"><span>范围0-1000个字符</span></div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer modal_footer_edit_style">
                <button id="edit_confirm_button" class="table_button btn_default_style form_general_button"><span class="glyphicon glyphicon-ok"></span> 更新</button>
                <button id="edit_cancel_button" class="table_button cancel_button" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span> 取消</button>
            </div>
        </div>
    </div>
</div>

<!--create rule modal-->
<div id="create_rule_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="create_rule_modalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal_dialog_style" style="margin:100px auto">
        <div class="modal-content">
            <div class="modal-header modal_header_style">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <div class="modal-title modal_title_style" id="create_rule_modalLabel">
                    <span class="glyphicon glyphicon-edit"></span> 编辑安全组规则信息
                </div>
            </div>
            <div class="modal-body">
                <form id="create_security_rule_form">
                    <div class="Mirror_list_div conf_style">
                        <div class="control-group">
                            <div class="control-label">协议类型</div>
                            <div class="controls">
                                <select id="network_protocol_in_create" class="machine-name">
                                    <option network_protocol="tcp">tcp</option>
                                    <option network_protocol="udp">udp</option>
                                    <option network_protocol="icmp">icmp</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="control-label">方向</div>
                            <div class="controls">
                                <select id="direction_in_create" class="machine-name">
                                    <option direction="ingress">进入</option>
                                    <option direction="egress">外出</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <div id="ethertype_container" class="control-label">协议版本</div>
                            <div class="controls">
                                <select id="ethertype" class="machine-name">
                                    <option ethertype="IPv4">IPv4</option>
                                    <option ethertype="IPv6">IPv6</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group">
                            <div id="select_port_type" class="control-label">打开端口</div>
                            <div class="controls">
                                <select id="enable_port_in_create" class="machine-name">
                                    <option selected="selected" enable_port="single_port">端口</option>
                                    <option enable_port="port_group">端口范围</option>
                                </select>
                            </div>
                        </div>
                        <div class="control-group" port_type="single_port">
                            <div class="control-label">端口</div>
                            <div class="controls">
                                <input id="port_in_create" class="machine-name" type="text" placeholder="端口范围1到65535">
                            </div>
                        </div>
                        <div id="min_port" class="control-group" port_type="port_group">
                            <div class="control-label">起始端口</div>
                            <div class="controls">
                                <input id="min_port_in_create" class="machine-name" type="text" placeholder="端口范围1到65535">
                            </div>
                        </div>
                        <div id="max_port" class="control-group" port_type="port_group">
                            <div class="control-label">终止端口</div>
                            <div class="controls">
                                <input id="max_port_in_create" class="machine-name" type="text" placeholder="端口范围1到65535，且大于起始端口">
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="control-label">CIDR</div>
                            <div class="controls">
                                <input id="cidr" class="machine-name" type="text" placeholder="请输入合法的CIDR">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer modal_footer_edit_style">
                <button id="create_confirm_button_in_rule" class="table_button btn_default_style form_general_button"><span class="glyphicon glyphicon-ok"></span> 完成</button>
                <button id="create_cancel_button_in_rule" class="table_button cancel_button" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span> 取消</button>
            </div>
        </div>
    </div>
</div>
